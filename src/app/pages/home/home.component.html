<div class="container">
    <div class="row align-item-center mt-3 h-100">
      <div class="col-md-6">
        <a routerLink="/home/user">
          <div class="jumbotron text-center">
            <img class="imgs" src="../../../assets/img/user-svgrepo-com.svg" alt="User">
            <h5 class="pt-3">User</h5>
          </div>
        </a>
      </div>
  
      <div class="col-md-6">
        <a routerLink="/home/Activity">
          <div class="jumbotron text-center">
            <img class="imgs" src="../../../assets/img/add-svgrepo-com.svg" alt="Activity">
            <h5 class="pt-3">Activity</h5>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="container">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <p>Pending : {{doughnutChartData[0]}}</p>
      </li>
      <li class="nav-item">
        <p>Active : {{doughnutChartData[1]}}</p>
      </li>
      <li class="nav-item">
        <p>Complete : {{doughnutChartData[2]}}</p>
      </li>
    </ul>
  </div>
  <div class="row mt-3 p-0 mr-0 ml-0 ">
    <div class="w-100">
      <canvas 
        baseChart
        chartType="doughnut"
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [options]="chartOptions"
        [legend]="true">
        </canvas>
    </div>
  </div>
  <!-- {{doughnutChartData | json}} -->
