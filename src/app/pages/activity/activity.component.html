<div class="row mt-4 p-0 mr-0 ml-0">
    <div class="col-md-12">
      <mat-tab-group
        mat-stretch-tabs
        class="example-stretched-tabs mat-elevation-z4"
      >
        <mat-tab label="Pre">
          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                  <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>
      
                <!-- Name Column -->
                <ng-container matColumnDef="state">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
                  <td mat-cell *matCellDef="let element">{{ element.state }}</td>
                </ng-container>
      
                <!-- Weight Column -->
                <ng-container matColumnDef="district">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>District</th>
                  <td mat-cell *matCellDef="let element">{{ element.district }}</td>
                </ng-container>
  
                <ng-container matColumnDef="assign">
                  <th mat-header-cell *matHeaderCellDef >assign</th>
                  <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="primary" (click)="onAssign(element)">
                          Assign
                      </button>
                  </td>
                </ng-container>
      
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
              <mat-card
              *ngIf="isLoading"
              style="display: flex; justify-content: center; align-items: center"
            >
              <mat-progress-spinner color="primary" mode="indeterminate">
              </mat-progress-spinner>
              <div class="alert alert-danger" *ngIf="loginError">
                {{loginError}}
             </div>
             <div class="service-error" *ngIf="error">
              <h6 class="text-center">{{error}}</h6>
           </div>
            </mat-card>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </mat-tab>
        <mat-tab label="Active">
            <app-activity-table></app-activity-table>
        </mat-tab>
        <mat-tab label="Complete">
            <app-activity-complete></app-activity-complete>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div class="row p-0 m-0">
    <div class="col-md-12 text-right">
      <button mat-raised-button color="primary" (click)="onBack()" class="m-3">Back</button>
    </div>
  </div>
