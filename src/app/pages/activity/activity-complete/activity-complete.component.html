<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
        <td mat-cell *matCellDef="let element">{{ element.state }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>District</th>
        <td mat-cell *matCellDef="let element">{{ element.district }}</td>
      </ng-container>

      <ng-container matColumnDef="school">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>school Name</th>
        <td mat-cell *matCellDef="let element">
          {{element.school_name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Viiew Details</th>
        <td mat-cell *matCellDef="let element">
         <button (click)="onDetails(element.id)" mat-raised-button>Details</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-card
    *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center"
  >
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
    <div class="alert alert-danger" *ngIf="loginError">
      {{loginError}}
   </div>
   <div class="service-error" *ngIf="error">
    <h6 class="text-center">{{error}}</h6>
 </div>
  </mat-card>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
